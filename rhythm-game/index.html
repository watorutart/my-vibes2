<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズムマスター - Rhythm Master</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ffff;
            font-size: 14px;
            text-align: right;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>スコア: <span id="score">0</span></div>
        <div>コンボ: <span id="combo">0</span></div>
        <div>精度: <span id="accuracy">100%</span></div>
    </div>
    
    <div class="instructions">
        <div>操作方法:</div>
        <div>D, F, J, K キーでプレイ</div>
        <div>スペースキー: 一時停止</div>
        <div>音符がラインに重なったタイミングで押す</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script src="game.js"></script>
</body>
</html>
