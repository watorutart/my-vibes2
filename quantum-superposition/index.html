<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Superposition - 量子重ね合わせ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e, #0f3460);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            cursor: crosshair;
        }
        
        .ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .quantum-info {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff6b6b;
            font-size: 14px;
            text-align: right;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #96ceb4;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .wave-function {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #feca57;
            font-size: 12px;
            text-align: right;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .quantum-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
            pointer-events: none;
        }
        
        .collapse-animation {
            animation: collapse 0.5s ease-out;
        }
        
        @keyframes collapse {
            0% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        .superposition-glow {
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>量子状態: <span id="quantumState">重ね合わせ</span></div>
        <div>観測回数: <span id="observations">0</span></div>
        <div>収束確率: <span id="collapseProb">0%</span></div>
    </div>
    
    <div class="quantum-info">
        <div>波動関数: |ψ⟩ = α|0⟩ + β|1⟩</div>
        <div>不確定性: Δx·Δp ≥ ℏ/2</div>
        <div>もつれ粒子: <span id="entangled">0</span></div>
    </div>
    
    <div class="controls">
        <div>操作方法:</div>
        <div>クリック: 波動関数を観測・収束</div>
        <div>スペース: 重ね合わせ状態にリセット</div>
        <div>Q: 量子トンネル効果</div>
        <div>E: 量子もつれ生成</div>
    </div>
    
    <div class="wave-function">
        <div>波動関数の確率分布:</div>
        <div>|ψ(x)|² = <span id="probability">計算中...</span></div>
    </div>
    
    <div class="quantum-effect" id="quantumEffect">
        波動関数収束中...
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script src="game.js"></script>
</body>
</html>
